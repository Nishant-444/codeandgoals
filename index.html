<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Goals - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 50%, #2d3748 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Header with hamburger menu */
        .header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 2rem;
            z-index: 1000;
        }

        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 24px;
            position: relative;
        }

        .hamburger-line {
            display: block;
            height: 3px;
            width: 100%;
            background: white;
            margin-bottom: 6px;
            transition: all 0.3s ease;
        }

        .hamburger-line:last-child {
            margin-bottom: 0;
        }

        .hamburger.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ffd700;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #63b3ed);
            width: 90%;
            border-radius: 10px;
            position: relative;
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            0% { box-shadow: 0 0 10px rgba(66, 153, 225, 0.5); }
            100% { box-shadow: 0 0 20px rgba(66, 153, 225, 0.8); }
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Social media icons */
        .social-container {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: white;
            color: #2d3748;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .status-text {
                font-size: 1rem;
            }

            .progress-container {
                max-width: 400px;
            }

            .social-container {
                gap: 1rem;
            }

            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .progress-container {
                max-width: 300px;
            }

            .social-container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
            }
        });
    </script>
